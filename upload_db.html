<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>

<body>
  <h3>Upload Database</h3>
  <form method="post" action="." enctype="multipart/form-data">
    <p>
      <label for="file">SQL file:</label><input id="file" type="file" name="file"/>
    </p>
    <p>
      <label for="name">Database name:</label><input id="name" type="text" name="dbname"/>
    </p>
    <p>
      <label for="reset-passwds">Reset all passwords to 'testuser':</label>
      <input id="reset-passwds" type="checkbox" name="reset_passwds" checked="checked"/>
    </p>
    <input type="submit" value="Upload" />
  </form>
</body>
</html>
