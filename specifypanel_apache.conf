<VirtualHost *:80>
        ServerName biwebdbtest.nhm.ku.edu
        ServerAlias localhost biwebdbtest

        <Location />
                  Deny from all
                  AuthType Basic
                  AuthName "Specify Admin Panel"
                  AuthBasicProvider file
                  AuthUserFile /home/anhalt/specify7-test-panel/htpasswd
                  Require user specify
                  Satisfy Any
        </Location>

        <Location /github_hook/>
                  Order Deny,Allow
                  Allow from all
                  Allow from 204.232.175.64/27
                  Allow from 192.30.252.0/22
        </Location>

        SetEnv no-gzip 1
        WSGIDaemonProcess panel user=anhalt group=anhalt
        WSGIProcessGroup panel

        WSGIScriptAlias / /home/anhalt/specify7-test-panel/specifypanel.wsgi

	ErrorLog /var/log/apache2/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel debug

	CustomLog /var/log/apache2/access.log combined
</VirtualHost>

<Macro SpecifyVH $servername $specify7_dir>
<VirtualHost *:80>
        ServerName $servername.biwebdbtest.nhm.ku.edu
        ServerAlias $servername.biwebdbtest

        Alias /static/config    /opt/Specify/config
        Alias /static           /home/anhalt/$specify7_dir/specifyweb/frontend/static

        WSGIDaemonProcess $servername user=anhalt group=anhalt
        WSGIProcessGroup $servername

        WSGIScriptAlias / /home/anhalt/$specify7_dir/specifyweb_vh.wsgi

	ErrorLog /var/log/apache2/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/log/apache2/access.log combined
</VirtualHost>
</Macro>

Use SpecifyVH db1 specify7-develop
Use SpecifyVH db2 specify7-develop
Use SpecifyVH db3 specify7-develop
